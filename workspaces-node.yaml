id: workspaces-node
namespace: <SET_NAMESPACE>
description: Docker base image for working with NodeJS in Coder Workspaces

labels:
  env: dev
  project: <SET_PROJECT>

tasks:
  - id: build
    type: io.kestra.plugin.docker.Build
    pull: true
    dockerfile: |
      FROM node:22.2

      USER root

      SHELL ["/bin/bash", "-c"]
      ENV DEBIAN_FRONTEND noninteractive

      # Install baseline packages
      RUN apt-get update && \
          apt-get install --yes \
          bash \
          npm \
          nodejs \
          build-essential \
          htop \
          jq \
          python3 \
          python3-pip \
          sudo \
          systemd \
          systemd-sysv \
          unzip \
          vim \
          wget \
          tmux \
          git \
          rsync

      # Modify base image user `node` so that you're not developing as the `root` user
      RUN echo "coder ALL=(ALL) NOPASSWD:ALL" >>/etc/sudoers.d/nopasswd

      USER node
      RUN curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
    tags: 
      - ghcr.io/<GITHUB_USER_NAME>/workspaces-node-nvm:0.18
    push: true
    credentials:
      registry: ghcr.io
      username: <GITHUB_USER_NAME>
      password: <GITHUB_CLASSIC_TOKEN>
