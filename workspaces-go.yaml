id: workspaces-go
namespace: <SET_NAMESPACE>
description: Docker base image for working with Go in Coder Workspaces

labels:
  env: dev
  project: <SET_PROJECT>

tasks:
  - id: build
    type: io.kestra.plugin.docker.Build
    pull: true
    dockerfile: |
      FROM golang:1.23.4

      USER root

      SHELL ["/bin/bash", "-c"]
      ENV DEBIAN_FRONTEND noninteractive

      # Add Docker's official GPG key:
      RUN apt-get update
      RUN apt-get install --yes ca-certificates curl
      RUN install -m 0755 -d /etc/apt/keyrings
      RUN curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
      RUN chmod a+r /etc/apt/keyrings/docker.asc

      RUN echo \
        "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian \
        $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
        tee /etc/apt/sources.list.d/docker.list > /dev/null

      RUN apt-get update && \
          apt-get install --yes \
          bash \
          build-essential \
          containerd.io \
          gopls \
          docker-ce \
          docker-ce-cli \
          docker-buildx-plugin \
          docker-compose-plugin \
          htop \
          jq \
          locales \
          python3 \
          python3-pip \
          sudo \
          systemd \
          systemd-sysv \
          unzip \
          vim \
          wget \
          git \
          telnet \
          rsync

      # Enables Docker starting with systemd
      RUN systemctl enable docker

      # Install Terraform
      # Requires hashicorp gpg key
      RUN apt-get install --yes \
          gnupg \
          software-properties-common
          
      RUN wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | \
        tee /usr/share/keyrings/hashicorp-archive-keyring.gpg > /dev/null
        
      RUN echo \
        "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | \
        tee /etc/apt/sources.list.d/hashicorp.list
    
      RUN apt-get update && apt-get install --yes terraform

      # Create a symlink for standalone docker-compose usage
      RUN ln -s /usr/libexec/docker/cli-plugins/docker-compose /usr/bin/docker-compose

      # Set the go path
      ENV PATH="${PATH}:/usr/local/go/bin"
      ENV GOPATH=/home/coder

      # Add a user `coder` so that you're not developing as the `root` user
      RUN useradd coder \
          --create-home \
          --shell=/bin/bash \
          --groups=docker \
          --uid=1000 \
          --user-group && \
          echo "coder ALL=(ALL) NOPASSWD:ALL" >>/etc/sudoers.d/nopasswd

      USER coder
    tags: 
      - ghcr.io/<GITHUB_USER_NAME>/workspaces-go:0.18
    push: true
    credentials:
      registry: ghcr.io
      username: <GITHUB_USER_NAME>
      password: <GITHUB_CLASSIC_TOKEN>
